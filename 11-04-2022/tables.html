<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables in Tables</title>
    <style>
       table,td,th,tr{
           border: 1px solid black;
           text-align: center;
       }
       table{
           width: 100%;
           
       }
       td{
           width: 50%;
          
       }
    </style>
</head>
<body>
    <table style="width:100%;height:100%" >
        <tr>
            <td>
                <table style="margin-bottom:15px;margin-top:15px">
                   <tr>
                       <th colspan="2">Nested Table 2</th>
                   </tr>
                   <tr>
                       <th>Column 1</th>
                       <td>Column 2</td>
                   </tr>
                   <tr>
                       <td>abc</td>
                       <td>def</td>
                   </tr>

                </table>
            </td>
            <td>
                <table style="margin-bottom:30px;margin-top:30px">
                    <tr>
                        <th colspan="2">Nested Table 1</th>

                    </tr>
                    <tr>
                      <td>
                        <ul>
                            <li>List item</li>
                            <li>List item</li>
                            <li>List item</li>
                        </ul>
                      </td>  
                    </tr>
                </table>
            </td>
        </tr>
        <tr>
            <td>
                <table style="margin-top: 15px;margin-bottom: 15px;">
                    <tr>
                        <th colspan="2">Nested Table 3</th>
                    </tr>
                    <tr>
                        <td > <a href="">Nested Table</a> </td>
                        <td>Demo continued</td>
                    </tr>
                </table>
            </td>
            <td>
                <table >
                    <tr>
                        <th > Nested Table 4</th>
                    </tr>
                    <tr>
                        <td style="background-color: black; color: white;" >HTML</td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
