<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>To-Do Organiser</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
    crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous" />
</head>

<body>
  <div class="container">
    <div class="main-btn-outer">
      <button type="button" class="btn btn-primary btn-lg gradient" data-bs-toggle="modal" data-bs-target="#createToDoModal">
        Create To-Do Item
      </button>
    </div>

    <div class="row outer">
      <div class="col-md-4">
        <div class="todo-section" id="to-do-block" ondragover="allowDrop(event)" ondrop="toDoDrop(event)">
          <h1 class="display-5">To-Do</h1>
          <div class="card to-do-card" id="test-id" draggable="true" ondragstart="toDoDragStart(event)">
            <div class="card-header">
              <span class="badge rounded-pill bg-info text-dark">Low Priority</span><span>May 27, 2022, 4:20:00
                PM</span>
            </div>
            <div class="card-body">
              <h5 class="card-title">Task 111</h5>
              <a class="btn btn-sm btn-danger">Delete</a>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="todo-section" id="in-progress-block" ondragover="allowDrop(event)" ondrop="toDoDrop(event)">
          <h1 class="display-5">In-Progress</h1>
        </div>
      </div>
      <div class="col-md-4">
        <div class="todo-section" id="completed-block" ondragover="allowDrop(event)" ondrop="toDoDrop(event)">
          <h1 class="display-5">Completed</h1>
        </div>
      </div>
    </div>
  </div>
  <div class="modal fade" id="createToDoModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">
            Create To-Do Item
          </h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div>
          <input class="form-control form-control-lg" id="header" type="text" placeholder="Enter the task"
            aria-label=".form-control-lg example" />
            <div class="valid-feedback" id="firstNameValid">
              Looks good!
            </div>
            <div class="invalid-feedback" id="firstNameInvalid">
              Please enter a valid first name.
            </div>
          </div>
          <select class="form-select form-select-lg mt-3" id="priority" aria-label="Default select example">
            <option value="High">High</option>
            <option selected value="Medium">Medium</option>
            <option value="Low">low</option>
          </select>
          <input class="form-control form-control-lg mt-3" type="datetime-local"
            aria-label=".form-control-lg example" id="todo-deadline" />
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-bs-dismiss="modal">
            Cancel
          </button>
          <button type="button" class="btn btn-success" onclick="createToDo();validate()" data-bs-dismiss="modal">
            Create To-Do
          </button>
        </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
