    class Student {
      constructor(name, batch, techstack, subjectMarks) {
        this.name = name;
        this.batch = batch;
        this.techstack = techstack;
        this.subjectMarks = subjectMarks;
      }
      displayInfo() {
        console.log(
          `${this.name} from ${this.batch} is currently learning ${this.techstack} stack technology.`
        );
      }
      isPass() {
        let pass = 0;
        let fail = 0;
        this.subjectMarks.forEach((item) => {
          let mark = item.marks;
          if (mark < 35) {
            fail++;
            // console.log(`NOT PASSED in ${item.subject} `)
          } else {
            pass++;
            // console.log(`PASSED IN ${item.subject}`)
          }
        });
        if (fail === 1) {
          console.log("NOT PASSED");
        } else {
          console.log("PASSED");
        }
      }
      calculateAverage() {
        let total = 0;
        this.subjectMarks.forEach((item) => {
          total = total + item.marks;
        });
        console.log(`Total marks : ${total}`);
        const average = total / this.subjectMarks.length;
        console.log(`Average of Student is : ${average}`);
      }
    
    displayMarks() {
      this.subjectMarks.forEach((item, index) => {
        console.log(
          `[SUBJECT ${index + 1}] ${item.subject} : ${item.marks}`
        );
      });
    }
    changeTechStack (newTechStack){
       this.techstack=newTechStack
    }
    inputMarks(marksArray){

      this.subjectMarks.forEach((item,index)=>{
        item.marks=marksArray[index]
      })
      
    }
