<body>
    <script>
        let AccountBalance =() => new Promise((resolve,reject)=> {
            setTimeout(() => {
                resolve('[100] Your Account balance is:')
            }, 10000);
        })
        let ShowBalance = () => new Promise((resolve,reject) =>{
          setTimeout(() => {
              resolve('50000 ')
          }, 1000);
        })
        const fetchbalance =async () =>{
            try{
               
               
                const res=await AccountBalance()
                console.log(res)
                 
                 console.log("Processing")
                const res2=await ShowBalance()
                console.log(res2)
            }
            catch(err){
                console.log(err)
            }
        }
        fetchbalance()
    </script>
